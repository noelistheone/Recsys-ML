training.set: ./dataset/ml-1M/train.txt
test.set: ./dataset/ml-1M/test.txt

model:
  name: CPTPP
  type: graph

item.ranking.topN: [10,20]

embedding.size: 64
max.epoch: 100
batch.size: 2048
learning.rate: 0.001
reg.lambda: 0.0001
num.max.preepoch: 10

CPTPP: -n_layer 2 -lambda 0.1 -droprate 0.1 -augtype 1 -temp 0.2 -inputs_type 2 -prompt_size 256

output: ./results/
